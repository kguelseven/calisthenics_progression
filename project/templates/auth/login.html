{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Einloggen</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>Neuer Benutzer? <a href="{{ url_for('auth.register') }}">Jetzt registrieren!</a></p>
    <p>
        Passwort vergessen?
        <a href="{{ url_for('auth.forgot') }}">Hier zur&uuml;cksetzen</a>
    </p>
{% endblock %}
